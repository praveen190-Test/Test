<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Annu ğŸ’– Valentine</title>

<link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box}
body{
  margin:0;
  height:100vh;
  background:linear-gradient(135deg,#ff9a9e,#fad0c4);
  display:flex;
  justify-content:center;
  align-items:center;
  font-family:'Poppins',sans-serif;
  overflow:hidden;
}

/* Floating hearts */
.heart{
  position:absolute;
  font-size:20px;
  animation:float 7s linear infinite;
  opacity:.6;
}
@keyframes float{
  from{transform:translateY(100vh) scale(.7)}
  to{transform:translateY(-10vh) scale(1.2)}
}

/* Card */
.card{
  background:#fff;
  padding:35px 30px;
  border-radius:28px;
  width:420px;
  max-height:90vh;
  text-align:center;
  box-shadow:0 25px 60px rgba(0,0,0,.25);
  z-index:2;
  overflow:hidden;
}

/* Heading */
h1{
  font-family:'Pacifico',cursive;
  color:#ff4d6d;
  font-size:30px;
  margin-bottom:10px;
}
.name{
  animation:glow 2s infinite alternate;
}
@keyframes glow{
  from{text-shadow:0 0 5px #ffb3c1}
  to{text-shadow:0 0 15px #ff4d6d}
}

p{
  color:#444;
  font-size:15px;
  line-height:1.4;
}

/* Buttons */
button{
  border:none;
  border-radius:40px;
  padding:12px 26px;
  font-size:18px;
  cursor:pointer;
  transition:.3s;
}
#yesBtn{
  background:linear-gradient(135deg,#ff4d6d,#ff758f);
  color:#fff;
  font-size:20px;
  box-shadow:0 12px 25px rgba(255,77,109,.6);
  animation:pulse 1.4s infinite;
}
@keyframes pulse{
  0%{transform:scale(1)}
  50%{transform:scale(1.07)}
  100%{transform:scale(1)}
}
#noBtn{
  background:#e0e0e0;
  margin-left:10px;
  position:relative;
}

img{
  width:100%;
  max-height:180px;
  object-fit:cover;
  border-radius:16px;
  margin-top:15px;
}

/* Confetti */
.confetti{
  position:absolute;
  width:8px;
  height:8px;
  animation:confetti 3.5s linear infinite;
}
@keyframes confetti{
  from{transform:translateY(-10vh) rotate(0)}
  to{transform:translateY(110vh) rotate(360deg)}
}
</style>
</head>
<body>

<!-- Background Music -->
<audio id="music" loop>
  <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3">
</audio>

<div class="card" id="box">
  <h1>Will you be my Valentine, <span class="name">Annu</span>? ğŸ’–</h1>
  <p>Someone wants to say something from the heart ğŸ’•</p>

  <button id="yesBtn">Yes ğŸ˜</button>
  <button id="noBtn">No ğŸ™ˆ</button>
</div>

<script>
/* Floating hearts */
for(let i=0;i<20;i++){
  const h=document.createElement("div");
  h.className="heart";
  h.innerHTML="ğŸ’–";
  h.style.left=Math.random()*100+"vw";
  h.style.animationDelay=Math.random()*6+"s";
  h.style.fontSize=16+Math.random()*18+"px";
  document.body.appendChild(h);
}

/* Logic */
const noBtn=document.getElementById("noBtn");
const yesBtn=document.getElementById("yesBtn");
const box=document.getElementById("box");
const music=document.getElementById("music");

const noTexts=[
  "Are you sure?",
  "Think again ğŸ¤”",
  "Please reconsider ğŸ¥º",
  "Last chance!",
  "Really?? ğŸ˜­"
];
let step=0;
let yesSize=20;

noBtn.onclick=()=>{
  if(step<noTexts.length){
    noBtn.innerText=noTexts[step];
    step++;
  }
  yesSize+=4;
  yesBtn.style.fontSize=yesSize+"px";
  noBtn.style.position="absolute";
  noBtn.style.left=Math.random()*65+"%";
  noBtn.style.top=Math.random()*55+"%";
};

yesBtn.onclick=()=>{
  music.play();
  launchConfetti();
  box.innerHTML=`
    <h1>Yayyy!! ğŸ’–ğŸ¥°</h1>

    <p style="font-size:14px">
    Tum mere liye hamesha important rahogi â¤ï¸<br><br>
    I always love you.<br>
    Kabhi kabhi main gussa dila deta hun,
    wo temperory hota hai ğŸ¥º<br><br>
    Thank you for understanding â¤ï¸<br>
    Love you ğŸ’•
    </p>

    <h3 style="color:#ff4d6d;margin:10px 0">
      Will you go on a date with me? ğŸ’Œ
    </h3>

    <img src="https://media.giphy.com/media/l0MYt5jPR6QX5pnqM/giphy.gif">
  `;
};

/* Confetti */
function launchConfetti(){
  for(let i=0;i<60;i++){
    const c=document.createElement("div");
    c.className="confetti";
    c.style.left=Math.random()*100+"vw";
    c.style.background=["#ff4d6d","#ffd6e0","#ff758f"][Math.floor(Math.random()*3)];
    c.style.animationDuration=2+Math.random()*2+"s";
    document.body.appendChild(c);
  }
}
</script>

</body>
</html>
